<html><head></head><body><dom-module id="how-to-contribute"><template><style>:host{@apply (--layout);@apply (--layout-fullbleed);@apply (--layout-vertical);}a{color:var(--primary-color);}paper-card{width:100%;}paper-scroll-header-panel{@apply (--layout-flex);}.fit{padding:1em;}.title{margin-left:0;}</style><paper-scroll-header-panel><paper-toolbar slot="header"><template is="dom-if" if="[[!desktop]]"><paper-icon-button on-tap="__goHome" icon="chevron-left" slot="top"></paper-icon-button></template><div class="title" slot="top">How to Contribute</div></paper-toolbar><div class="fit" slot="content"><paper-card heading="Contribution Guidelines"><div class="card-content">If you have found new information on a politician who has accepted NRA money, or would like to make a change to existing data, you may do so in either of two ways:<br><br><b>1. Open a Github Issue</b><br><br>By far, the most efficient way to address corrections is to <a href="https://github.com/thosakwe/nra_blood_money/issues" target="_blank">open an issue on Github </a>.<br><br><br><b>2. Send a Twitter DM</b><br><br>You may also send a Twitter DM to <a href="https://twitter.com/thosakwe" target="_blank">@thosakwe</a>.<br><br><br><i>Whichever way you submit your contribution, make sure to provide a reputable source to back up your claim. Accurate, publicly-sourced information is crucial.<br><br>Pundit sites are not allowed. No Breitbart.</i></div></paper-card></div></paper-scroll-header-panel></template><script>var HowToContribute=function(a){function b(){return babelHelpers.classCallCheck(this,b),babelHelpers.possibleConstructorReturn(this,(b.__proto__||Object.getPrototypeOf(b)).apply(this,arguments))}return babelHelpers.inherits(b,a),babelHelpers.createClass(b,[{key:'__goHome',value:function(){this.dispatchEvent(new CustomEvent('back'))}}],[{key:'is',get:function(){return'how-to-contribute'}}]),b}(Polymer.Element);window.customElements.define(HowToContribute.is,HowToContribute);</script></dom-module></body></html>
