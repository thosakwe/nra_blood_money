<dom-module id="blood-list">
    <template>
        <style>
            :host {
                @apply(--layout);
                @apply(--layout-fullbleed);
                @apply(--layout-vertical);
            }

            #drawer-header {
                background-size: cover;
            }

            #left-toolbar {
                background-image: url('/images/drawer.jpeg');
                background-size: cover;
            }

            iron-list {
                margin-top: 1em;
            }

            paper-drawer-panel, paper-scroll-header-panel, paper-header-panel, paper-listbox {
                @apply(--layout-flex);
                background-color: var(--primary-background-color);
            }

            paper-fab {
                position: fixed;
                bottom: 1em;
                right: 1em;
            }

            paper-icon-item {
                color: var(--primary-text-color);
            }

            paper-scroll-header-panel paper-toolbar {
                /*
                box-shadow: 0 5px 6px -3px rgba(0, 0, 0, 0.4);
                */
            }

            .avatar img {
                border-radius: 50%;
                height: 2.5em;
                margin-right: 1em;
            }

            .bio, paper-item-body {
                overflow-wrap: break-word;
            }

            .divider {
                border-bottom: 1px solid var(--divider-color);
            }

            .item-link {
                text-decoration: none;
            }
        </style>

        <paper-drawer-panel id="leftDrawer">
            <paper-header-panel mode="seamed" slot="drawer">
                <paper-toolbar id="left-toolbar" class="tall" slot="header">
                    <div class="title" slot="bottom" style="margin-left: 0;">
                        #VoteThemOut
                    </div>
                </paper-toolbar>
                <paper-listbox>
                    <paper-icon-item>
                        <iron-icon icon="list" slot="item-icon"></iron-icon>
                        List
                    </paper-icon-item>
                    <paper-icon-item>
                        <iron-icon icon="info" slot="item-icon"></iron-icon>
                        About
                    </paper-icon-item>
                    <paper-icon-item>
                        <iron-icon icon="social:group-add" slot="item-icon"></iron-icon>
                        Contribute
                    </paper-icon-item>
                </paper-listbox>
            </paper-header-panel>

            <paper-drawer-panel slot="main" id="drawer" force-narrow right-drawer>
                <paper-header-panel mode="seamed" slot="drawer">
                    <paper-toolbar id="drawer-header" class="tall" style$="[[__computeDrawerHeaderStyle(s)]]">
                        <div class="title" slot="bottom" style="margin-left: 0;">[[s.name]]</div>
                    </paper-toolbar>
                    <div>
                        <paper-listbox>
                            <paper-item disabled>
                                <paper-item-body two-line>
                                    <div style="color: var(--primary-text-color);">About</div>
                                    <div class="bio" secondary>[[s.bio]]</div>
                                </paper-item-body>
                            </paper-item>

                            <div class="divider"></div>

                            <paper-icon-item>
                                <iron-icon icon="editor:attach-money" slot="item-icon"></iron-icon>
                                <paper-item-body two-line>
                                    <div>[[__formatMoney(s.money_from_nra)]]</div>
                                    <div secondary>from the NRA</div>
                                </paper-item-body>
                            </paper-icon-item>

                            <template is="dom-if" if="[[s.website]]">
                                <a class="item-link" href$="[[s.website]]" tabindex="-1" target="_blank">
                                    <paper-icon-item>
                                        <iron-icon icon="social:public" slot="item-icon"></iron-icon>
                                        <paper-item-body two-line>
                                            <div>Website</div>
                                            <div secondary>[[s.website]]</div>
                                        </paper-item-body>
                                    </paper-icon-item>
                                </a>
                            </template>

                            <template is="dom-if" if="[[s.phone]]">
                                <a class="item-link" href$="tel:[[s.phone]]" tabindex="-1">
                                    <paper-icon-item>
                                        <iron-icon icon="communication:phone" slot="item-icon"></iron-icon>
                                        <paper-item-body two-line>
                                            <div>Phone</div>
                                            <div secondary>[[s.phone]]</div>
                                        </paper-item-body>
                                    </paper-icon-item>
                                </a>
                            </template>

                            <template is="dom-if" if="[[s.email]]">
                                <a class="item-link" href$="mailto:[[s.email]]" tabindex="-1">
                                    <paper-icon-item>
                                        <iron-icon icon="mail" slot="item-icon"></iron-icon>
                                        Email
                                    </paper-icon-item>
                                </a>
                            </template>
                        </paper-listbox>
                    </div>
                </paper-header-panel>

                <paper-scroll-header-panel slot="main" condenses>
                    <paper-toolbar class="medium-tall" slot="header">
                        <paper-icon-button on-tap="__toggleDrawer" icon="menu" slot="top"></paper-icon-button>
                        <div class="title" slot="top">
                            NRA-Friendly Politicians
                        </div>
                        <paper-icon-button icon="search" slot="top"></paper-icon-button>
                        <paper-tabs class="fit" slot="bottom" selected="{{tab}}">
                            <paper-tab>ALL</paper-tab>
                            <paper-tab>SENATE</paper-tab>
                            <paper-tab>HOUSE</paper-tab>
                            <paper-tab>OTHER</paper-tab>
                        </paper-tabs>
                    </paper-toolbar>

                    <div>
                        <!-- TODO: Empty state -->
                        <paper-listbox id="list" slot="content">
                            <template id="listRepeat" is="dom-repeat" items="[[politicians]]" as="p" filter="__filter">
                                <paper-icon-item on-tap="__selectItem">
                                    <div class="avatar" slot="item-icon">
                                        <img src$="[[p.image_url]]" alt$="[[p.name]]">
                                    </div>
                                    <paper-item-body two-line>
                                        <div>[[p.name]]</div>
                                        <div secondary>
                                            <span style="font-weight: bold;">[[p.position]]</span> @ [[p.state]]
                                        </div>
                                    </paper-item-body>
                                </paper-icon-item>
                            </template>
                        </paper-listbox>
                    </div>
                </paper-scroll-header-panel>
            </paper-drawer-panel>

        </paper-drawer-panel>
    </template>

    <script>
      /**
       * @customElement
       * @polymer
       */
      class BloodList extends Polymer.Element {
        static get is() {
          return 'blood-list';
        }

        static get properties() {
          return {
            tab: {
              type: Number,
              value: 0
            }
          };
        }

        static get observers() {
          return [
            '__tabChanged(tab)'
          ];
        }

        __computeDrawerHeaderStyle(s) {
          if (s) {
            return `background-image: url('${s.image_url}');`;
          }
        }

        __formatMoney(amt) {
          return amt.toLocaleString();
        }

        __filter(p) {
          switch (this.tab) {
            case 1:
              return p.position === 'Senator';
            case 2:
              return p.position === 'Representative';
            case 3:
              return p.position !== 'Senator' && p.position !== 'Representative';
            default:
              return true;
          }
        }

        __selectItem(e) {
          this.s = e.model.p;
          this.$.drawer.togglePanel();
        }

        __tabChanged(tab) {
          this.$.listRepeat.render();
        }

        __toggleDrawer() {
          this.$.leftDrawer.togglePanel();
        }
      }

      window.customElements.define(BloodList.is, BloodList);
    </script>
</dom-module>
