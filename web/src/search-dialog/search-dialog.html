<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<dom-module id="search-dialog">
    <template>
        <paper-dialog
                id="dialog"
                entry-animation="slide-from-bottom-animation"
                exit-animation="fade-out-animation"
                with-backdrop>
            <h2>
                <iron-icon icon="filter-list"></iron-icon>
                Filters
            </h2>
            <paper-dialog-scrollable>
                <paper-input label="State" value="{{search.state}}"></paper-input>
            </paper-dialog-scrollable>
            <div class="actions">
                <paper-button on-tap="clear" dialog-dismiss>Clear</paper-button>
                <paper-button dialog-confirm>Ok</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
      class SearchDialog extends Polymer.Element {
        static get is() {
          return 'search-dialog';
        }

        static get properties() {
          return {
            search: {
              type: Object,
              notify: true
            }
          };
        }

        clear() {
          this.search = {};
        }

        open() {
          this.$.dialog.open();
        }
      }

      window.customElements.define(SearchDialog.is, SearchDialog);
    </script>
</dom-module>
