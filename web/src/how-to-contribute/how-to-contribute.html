<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="how-to-contribute">
    <template>
        <style>
            :host {
                @apply(--layout);
                @apply(--layout-fullbleed);
                @apply(--layout-vertical);
            }

            a {
                color: var(--primary-color);
            }

            paper-card {
                width: 100%;
            }

            paper-scroll-header-panel {
                @apply(--layout-flex);
            }

            .fit {
                padding: 1em;
            }

            .title {
                margin-left: 0;
            }
        </style>

        <paper-scroll-header-panel>
            <paper-toolbar slot="header">
                <template is="dom-if" if="[[!desktop]]">
                    <paper-icon-button on-tap="__goHome" icon="chevron-left" slot="top"></paper-icon-button>
                </template>
                <div class="title" slot="top">How to Contribute</div>
            </paper-toolbar>

            <div class="fit" slot="content">
                <paper-card>
                    <div class="card-content">
                        Contribution guidelines...
                    </div>
                </paper-card>
            </div>
        </paper-scroll-header-panel>
    </template>

    <script>
      class HowToContribute extends Polymer.Element {
        static get is() {
          return 'how-to-contribute';
        }

        __goHome() {
          this.dispatchEvent(new CustomEvent('back'));
        }
      }

      window.customElements.define(HowToContribute.is, HowToContribute);
    </script>
</dom-module>
