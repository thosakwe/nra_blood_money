<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="about-page">
    <template>
        <style>
            paper-header-panel {
                height: 100%;
            }
        </style>

        <paper-header-panel>
            <paper-toolbar slot="header">
                <template is="dom-if" if="[[!desktop]]">
                    <paper-icon-button on-tap="__goHome" icon="chevron-left" slot="top"></paper-icon-button>
                    <div class="title" slot="top">About</div>
                </template>
            </paper-toolbar>

            <div class="fit">
                <paper-card>
                    <div class="card-content">
                        About...
                    </div>
                    <div class="card-actions">
                    </div>
                </paper-card>
            </div>
        </paper-header-panel>
    </template>

    <script>
      class AboutPage extends Polymer.Element {
        static get is() {
          return 'about-page';
        }

        __goHome() {
          location.href = '/';
        }
      }

      window.customElements.define(AboutPage.is, AboutPage);
    </script>
</dom-module>
