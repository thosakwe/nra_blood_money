<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="about-page">
    <template>
        <style>
            paper-card {
                width: 100%;
            }

            paper-header-panel {
                height: 100%;
            }

            .fit {
                padding: 1em;
            }
        </style>

        <paper-header-panel>
            <paper-toolbar slot="header">
                <template is="dom-if" if="[[!desktop]]">
                    <paper-icon-button on-tap="__goHome" icon="chevron-left" slot="top"></paper-icon-button>
                </template>
                <div class="title" slot="top">About</div>
            </paper-toolbar>
        </paper-header-panel>

        <div class="fit">
            <paper-card heading="Yeet">
                <div class="card-content">
                    About...
                </div>
            </paper-card>
        </div>
    </template>

    <script>
      class AboutPage extends Polymer.Element {
        static get is() {
          return 'about-page';
        }

        __goHome() {
          this.dispatchEvent(new CustomEvent('back'));
        }
      }

      window.customElements.define(AboutPage.is, AboutPage);
    </script>
</dom-module>
